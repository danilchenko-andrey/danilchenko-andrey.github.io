{% extends "index.html" %}
{% block head %}
{{ super() }}
<meta name="twitter:creator" content="{{ TWITTER_USERNAME }}">
<meta name="twitter:url" content="http://www.4ducks.ru/{{ tag.url }}">
<meta name="twitter:title" content="{{ SITENAME }} ~ {{ tag }}">
<meta name="twitter:description" content="Articles of {{ tag }}">

<!-- Facebook Meta Data -->
<meta property="og:title" content="{{ SITENAME }} ~ {{ tag }}" />
<meta property="og:description" content="Articles of {{ tag }}" />
<meta property="og:image" content="{{ AVATAR }}" />
{% endblock head %}
{% block title %}{{ SITENAME }} - {{ tag }}{% endblock %}

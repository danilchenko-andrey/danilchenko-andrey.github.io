{% if DEFAULT_PAGINATION %}
<p class="paginator">
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
            <a href="http://www.4ducks.ru/{{ page_name }}.html">~:)</a>
        {% else %}
            <a href="http://www.4ducks.ru/{{ page_name }}{{ articles_page.previous_page_number() }}.html">~:)</a>
        {% endif %}
    {% endif %}
     {{ articles_page.number }} ~ {{ articles_paginator.num_pages }} 
    {% if articles_page.has_next() %}
        <a href="http://www.4ducks.ru/{{ page_name }}{{ articles_page.next_page_number() }}.html">(:~</a>
    {% endif %}
</p>
{% endif %}
